<html>
<head>
    <link href="public/css/semantic.2.3.1.min.css" rel="stylesheet" media="screen" title="no title">
    <link href="public/css/custom.min.css" rel="stylesheet" media="screen" title="no title">
    <title>{{.appname}} - {{.title}}</title>
    <style>
        .ui.form .error.message, .ui.form .success.message, .ui.form .warning.message {
            display: flex;
        }
    </style>
</head>
<body>
<div class="ui grid">
    <div class="three column row">
        <div class="column"></div>
        <div class="column center aligned"><img src="public/ciscologo.png" width="200" height="130"></div>
        <div class="column"></div>
    </div>
    <div class="three column row">
        <div class="column"></div>
        <div class="column center aligned"><h1 class="ui header">Cisco Capital Flexible Billing Tool</h1></div>
        <div class="column"></div>
    </div>
    <div class="three column row">
        <div class="column"></div>
        <div class="column center aligned" style="margin-top:40px;"><h2 class="ui header">Please select the platform to
            be monitored</h2></div>
        <div class="column"></div>
    </div>
    <div class="three column row mt-4">
        <div class="column"></div>
        <div class="column center aligned" style="margin-top:0.75rem;">
            <div class="ui radio checkbox">
                <input type="radio" name="item" checked="" value="HX" tabindex="0" class="hidden">
                <label>HyperFlex</label>
            </div>
        </div>
        <div class="column"></div>
    </div>
    <div class="three column row">
        <div class="column"></div>
        <div class="column center aligned">
            <button class="ui primary submit button" type="submit">Next</button>
        </div>
        <div class="column"></div>
    </div>
{{if .error}}
    <div class="three column row">
        <div class="column"></div>
        <div class="column center aligned">
            <div class="ui error message">{{.error}}</div>
        </div>
        <div class="column"></div>
    </div>
{{end}}
</div>
<script src="public/js/jquery.3.3.1.min.js"></script>
<script src="public/js/semantic.2.3.1.min.js"></script>
<script>
    $(document).ready(function () {
        $('.ui.checkbox').checkbox();
        $('.ui.primary.submit.button').click(function () {
            if ($('input[name=item]:checked').val() == "HX") {
                var url = "/hxsetup1";
                $(location).attr('href', url);
            }
        });
    });
</script>
</body>
</html>
