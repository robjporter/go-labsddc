<html>
  <head>
    <link href="public/semantic.2.3.1.min.css" rel="stylesheet" media="screen" title="no title">
    <link href="public/custom.min.css" rel="stylesheet" media="screen" title="no title">

    <title>{{.appname}} - {{.title}}</title>
  </head>
  <body>
      <form class="ui form" method="POST" action="/hxsetup4">
        <div class="ui grid">
          <div class="three column row">
            <div class="column"></div>
            <div class="column center aligned"><img src="public/ciscologo.png" width="200" height="130"></div>
            <div class="column"></div>
          </div>
          <div class="three column row">
            <div class="column"></div>
            <div class="column center aligned"><h1 class="ui header">Cisco Capital Flexible Billing Tool</h1></div>
            <div class="column"></div>
          </div>
          <div class="one column row">
            <div class="column center aligned">
              <div class="ui steps">
                <a class="step">
                  <div class="content">
                    <div class="title">HX - Step 1</div>
                    <div class="description">License & usage agreement</div>
                  </div>
                </a>
                <a class="step">
                  <div class="content">
                    <div class="title">HX - Step 2</div>
                    <div class="description">Hyperflex Connect details</div>
                  </div>
                </a>
                <a class="active step">
                  <i class="truck icon"></i>
                  <div class="content">
                    <div class="title">HX - Step 3</div>
                    <div class="description">Capital details</div>
                  </div>
                </a>
                <a class="step">
                  <div class="content">
                    <div class="title">HX - Step 4</div>
                    <div class="description">Confirmation</div>
                  </div>
                </a>
                <a class="step">
                  <div class="content">
                    <div class="title">HX - Step 5</div>
                    <div class="description">Complete</div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="three column row">
            <div class="column"></div>
            <div class="column center aligned" style="margin-top:40px;"><h2 class="ui header">Please complete your Capital details</h2></div>
            <div class="column"></div>
          </div>
          <div class="four column row mt-4">
            <div class="column"></div>
            <div class="column right aligned" style="margin-top:0.75rem;"><h3 class="ui header">Captial contract nunmber:</h3></div>
            <div class="column aligned"><input type="text" name="contract" placeholder="Capital contract number"></div>
            <div class="column"></div>
          </div>
          <div class="three column row">
            <div class="column"></div>
            <div class="column center aligned"><button class="ui primary submit button" type="submit">Next</button></div>
            <div class="column"></div>
          </div>
          <div class="three column row">
            <div class="column"></div>
            <div class="column center aligned"><div class="ui error message"></div></div>
            <div class="column"></div>
          </div>
        </div>
      </form>
      <script src="public/jquery.3.3.1.min.js"></script>
      <script src="public/semantic.2.3.1.min.js"></script>
      <script>
      $(document).ready(function(){
        $('.ui.checkbox').checkbox();
        $('.ui.radio.checkbox').checkbox();
        $('.ui.form')
          .form({
            fields: {
              contract: {
                identifier: 'contract',
                rules: [
                  {
                    type   : 'empty',
                    prompt : 'Please enter a valid Contract number'
                  },
                  {
                    type   : 'minLength[10]',
                    prompt : 'Your Contract number must be at least {ruleValue} characters'
                  }
                ]
              },
            }
          });
      });
      </script>
  </body>
</html>
